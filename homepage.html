<!DOCTYPE html>

<html>
    <head>
        <title>Keno</title>
        <style>
            body {
                display: flex;
                align-items: center;
                flex-direction: column;
                margin: 0px;
                font-family: 'Roboto', sans-serif;
            }

            .main-container {
                display: flex;
            }

            .right-container {
                margin-left: 34px;
                display: flex; 
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .left-container {
                margin-right: 34px;
            }

            .logo-container {
                /* background-color: #f15a22; */
                font-size: 24px;
                background-color: #f15a22;
                display: flex;
                flex-grow: 1;
                max-width: 550px;
                width: 100%;
                height: 120px;
                justify-content: center;
                padding: 0px 20px 0px 20px;
                border-radius: 10px 10px 0 0;
                margin-top: 24px;
                margin-bottom: 10px;
                color: white;
            }
            .tabs {
                display: grid;
                grid-template-columns: auto auto;
                max-width: 580px;
                width: 100%;
            }
            .tabs a {
                background-color: #f15a22;
                color: rgb(255, 255, 255);
                padding: 10px 20px;
                border-radius: 10px 10px 0 0; 
                text-decoration: none;
                margin-right: 5px;
                flex: 1; 
                text-align: center; 
                
            }
            .tabs a:hover {
                background-color: rgba(255, 140, 0, 0.685);
                
            }
            .tabs a:active {
                background-color: rgb(255, 89, 0);
                
            }
            .button-container {
                background: linear-gradient(90deg, rgba(241,131,34,1) 0%, rgba(241,90,34,1) 50%, rgba(241,131,34,1) 100%);

                display: grid;
                grid-template-columns: repeat(10, auto);
                max-width: 550px;
                width: 100%;
                gap: 5px;
                padding: 20px;
                margin-top: 5px;
            }
            .hot-button-container {
                background: white;
                border: 1px solid rgb(0, 0, 0);
                display: grid;
                grid-template-columns: repeat(10, auto);
                max-width: 550px;
                width: 100%;
                gap: 5px;
                padding: 20px;
                margin-top: 5px;
            }
            .hot-button-container-title {
                background-color: #ff0000;
                color: white;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
                margin: 5px 5px;
                max-width: 500px;
                width: 100%;
            }
            .cold-button-container {
                background: white;
                border: 1px solid rgb(0, 0, 0);
                display: grid;
                grid-template-columns: repeat(10, auto);
                max-width: 550px;
                width: 100%;
                gap: 5px;
                padding: 20px;
                margin-top: 5px;
            }
            .cold-button-container-title {
                background-color: rgb(0, 149, 255);
                color: white;
                border-radius: 10px;
                padding: 10px;
                text-align: center;
                margin: 5px 5px;
                max-width: 500px;
                width: 100%;
            }
            .keno-button {
                /* background-color: rgb(219, 219, 219); */
                border-radius: 50%;
                width: 45px;
                height: 45px;
                display: inline-block;
                border-width: 0px;
                background: radial-gradient(circle at 100px 100px, #3396ff, #ffffff);
            }
            .keno-button.selected{
                /* background-color: yellow; */
                border-radius: 50%;
                background: radial-gradient(circle at 100px 100px, rgb(63, 63, 63), #ffee00);

            }
            
            .keno-button:hover{
                background: radial-gradient(circle at 100px 100px, rgb(209, 209, 209), #de1300);

            }

            .bottom-container {
                color: white;
                background-color: blue;
                display: flex;
                justify-content: space-between;
                max-width: 550px;
                width: 100%;
                margin-top: 10px;
                padding: 20px;
                border-radius: 0 0 10px 10px;
                gap: 10px;
            }
 
        </style>
    </head>
    <body>
        <div class="logo-container">
            <h1>Keno</h1>
        </div>
        <div class="main-container">

            <div class="left-container">

                <div class="tabs">
                    <a href="/keno">Play Keno</a>
                    <a href="/instructions">Instructions</a>
                </div>
                <div class="button-container" id="buttonContainer">
                    <!-- populated through script -->
                </div>
                <div class="bottom-container">
                    <div class ="num_spots_selected" id="numSpotsSelected">
                        <!-- populated through script-->
                        0 Spots Selected
                    </div>
                    <div class ="enter_ticket_button">
                        <button>Enter Ticket</button>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div class="hot-button-container-title">
                    Hot Numbers! 
                </div>
                <div class="hot-button-container" id="hotButtonContainer">
                    <!-- populated through script -->
                </div>
                <div class="cold-button-container-title">
                    Cold Numbers!
                </div>
                <div class="cold-button-container" id="coldButtonContainer">
                    <!-- populated through script -->
                </div>
            </div>

        </div>


        <script>
            const buttonContainer = document.getElementById('buttonContainer');
            const numSpotsSelected = document.getElementById('numSpotsSelected');


            let selectedNumbers = [];
            let spots = 0;
            
            for (let i = 1; i <= 80; i++){
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'keno-button';
                button.onclick = function () {
                    // alert("You clicked number " + i);
                    if (selectedNumbers.includes(i)) {
                        selectedNumbers = selectedNumbers.filter(num => num !== i);
                        spots--;
                        button.classList.remove('selected');
                    } else if (!selectedNumbers.includes(i) && selectedNumbers.length < 10) {
                        selectedNumbers.push(i);
                        spots++;
                        button.classList.add('selected');
                    }
                    numSpotsSelected.textContent = `${ spots } Spots Selected`;
                };
                console.log(numSpotsSelected);
                buttonContainer.appendChild(button);
            }

            for (let i = 1; i <= 4; i++){
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'keno-button';
                hotButtonContainer.appendChild(button);
            }

            for (let i = 1; i <= 4; i++){
                const button = document.createElement('button');
                button.textContent = i;
                button.className = 'keno-button';
                coldButtonContainer.appendChild(button);
            }
        </script>

    </body>
</html>
